<!DOCTYPE html>
<html>
    <head>
        <title>Comics World</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

        <script src="./Js/Poster.js"></script>
        <script src="./Js/Cursor.js"></script>
        <script src="./Js/Banner.js"></script>
    <body>
        <a-scene id="main-scene" background="color:#8cfffb">
            
            <!--Camera-->
            <a-camera wasd-controls="enabled:true;">
                <a-entity
                  id="app-title"
                  text="font:exo2bold ; value:COMICS WORLD; color: #000;  align: center; width: 2"
                  position="0 0.73 -1"
                >
                  <a-entity
                    id="app-subtitle"
                    position="0 -0.1 0"
                    text="font: dejavu; align: center; width: 1; color: #0F184E; value: Comics Reading Time!"
                  ></a-entity>
                </a-entity>
               
                <a-entity
                id="camera-cursor"
                cursor
                visible=true
                position="0 0 -3"
                geometry="primitive:ring; radiusInner:0.08; radiusOuter: 0.12"
                material="color:black; shader:flat"
                ></a-entity>
            </a-camera>

            <!--Container-->
            <a-entity id="poster-container" cursor-listener poster></a-entity>

            <a-entity 
              id="fadeBackground"
              geometry="primitive: sphere; radius: 2.5"
              material="color:black; side:back; shader:flat; transparent:true; opacity:0.6"
              visible="false"
              cursor-listener
            ></a-entity>
        </a-scene>

    </body>
</html>
